<!DOCTYPE html>
<html lang="ru">
  <head>

    <title>

  <body>
    <header class="header">
      <div class="logo">

        <a target="_blank" href="https://silla61.ru/">Сайт</a>

    <hr>
    <main style="overflow:hidden">

      <h1>Каталог лабораторной №3</h1>

        <div class="item">
          <img class="displayed" src="img/Photo-1.png" alt="">

        <div class="item">

          <p>380 ₽</p>

</html>
